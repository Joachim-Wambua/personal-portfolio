<div id=contacts class=mt-4>
<h3>Contact Messages</h3>
<table class="table table-striped table-bordered">
<thead class=thead-dark>
<tr>
<th>Name</th>
<th>Email</th>
<th>Message</th>
<th>Actions</th>
</tr>
</thead>
<tbody id=contact-table-body>
</tbody>
</table>
</div>
<script>const contactTableBody=document.getElementById("contact-table-body");fetch("get-messages").then((t=>t.json())).then((t=>{contactTableBody.innerHTML="",t.forEach((t=>{const n=document.createElement("tr");n.innerHTML=`\n                <td>${t.role}</td>\n                <td>${t.company}</td>\n                <td>${t.startDate}</td>\n                <td>${t.endDate}</td>\n                <td>${t.description}</td>\n                <td>\n                    <button class="btn btn-primary ml-2 mt-1" id=${t._id} >View</button>\n                    <button class="btn btn-danger ml-2 mt-1" id=${t._id} >Delete</button>\n                </td>\n                `,contactTableBody.appendChild(n)}))})).catch((t=>{console.error("Error retrieving Messages",t)}))</script>
