<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Work Experience</title>
  </head>
  <body>
    <!-- Horizontal Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/admin">
          <img
            src="/images/kim-brand-dark.png"
            style="width: 72px"
            alt="Joachim Wambua"
            class="img-fluid"
          />
        </a>
        <!-- Menu Items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-center" href="/admin">
              <i class="fs-5 bi-house"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="projects.html">
              <i class="fs-5 bi-speedometer2"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="workexperience.html">
              <i class="fs-5 bi-table"></i> Work Experience
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="clients.html">
              <i class="fs-5 bi-grid"></i> Clients
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="contacts.html">
              <i class="fs-5 bi-people"></i> Messages
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="workexperience" class="mt-4">
      <h3>Work Experience</h3>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Role</th>
            <th>Company</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="experience-table-body">
          <!-- Data from the API will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Create the Edit Form (initially hidden) -->
    <div id="edit-workxp-form" class="container d-none">
      <h3>Edit Work Experience</h3>
      <form id="workxp-edit-form">
        <!-- Form fields for editing work experience details go here -->
        <div class="form-group">
          <label for="edit-role">Role</label>
          <input
            type="text"
            class="form-control"
            id="edit-role"
            name="role"
            required
          />
        </div>
        <!-- Add more form fields for other work experience details -->

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary ml-2" id="cancel-edit">
          Cancel
        </button>
      </form>
    </div>

    <script>
      // get Table body element
      const xpTableBody = document.getElementById("experience-table-body");
      const editWorkXpForm = document.getElementById("edit-workxp-form");
      const workXpEditForm = document.getElementById("workxp-edit-form");
      const cancelEditButton = document.getElementById("cancel-edit");

      let currentWorkXpId = null; // To track the currently edited project

      // Function to populate the edit form with project details
      function populateWorkXpForm(experienceData) {
        document.getElementById("edit-role").value = experienceData.role;
        // Populate other form fields in a similar way
      }

      // Function to clear the edit form
      function clearEditForm() {
        workXpEditForm.reset();
      }

      // API request to retrieve work xp
      fetch("/get-work-xp")
        .then((response) => response.json())
        .then((experiences) => {
          // Clear existing data
          xpTableBody.innerHTML = "";

          // Loop through experiences in dp & append to table
          experiences.forEach((experience) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${experience.role}</td>
                <td>${experience.company}</td>
                <td>${experience.startDate}</td>
                <td>${experience.endDate}</td>
                <td>${experience.description}</td>
                <td>
                    <button class="btn btn-primary ml-2 mt-1" id=${experience._id} >View</button>
                    <button class="btn btn-danger ml-2 mt-1" id=${experience._id} >Delete</button>
                </td>
                `;
            xpTableBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error retrieving Work Experiences", error);
        });

      // Function to add event listeners for the "View" and "Delete" buttons
      function addButtonsEventListeners() {
        xpTableBody.addEventListener("click", (event) => {
          if (event.target.classList.contains("btn-danger")) {
            const workXpId = event.target.getAttribute("id");

            currentWorkXpId = workXpId;

            // Confirm with the user before deleting
            if (
              confirm("Are you sure you want to delete this work experience?")
            ) {
              // Send a DELETE request to the server
              fetch(`/delete-work-experience/${currentWorkXpId}`, {
                method: "DELETE",
              })
                .then((response) => response.json())
                .then((data) => {
                  // Handle success or show an alert message
                  console.log(
                    "Deleting work experience with ID:",
                    currentWorkXpId
                  );
                  alert(data.message);
                  // Reload the page or update the table as needed
                })
                .catch((error) => {
                  console.error("Error deleting work experience:", error);
                });
            }
          } else if (event.target.classList.contains("btn-primary")) {
            const workXpId = event.target.getAttribute("id");

            // Store the current project ID
            currentWorkXpId = workXpId;

            // Populate the form with project details
            // You can fetch the project details from the server using an API request
            fetch(`/get-workxp/${currentWorkXpId}`) // Replace with the actual URL
              .then((response) => response.json())
              .then((experienceData) => {
                // Populate the edit form with work experience details
                populateWorkXpForm(experienceData);

                // Show the edit form
                editWorkXpForm.classList.remove("d-none");
              })
              .catch((error) => {
                console.error("Error fetching work experience details:", error);
              });
          }
        });
      }

      // Call the function to add event listeners for buttons
      addButtonsEventListeners();

      // Add a submit event listener to the edit form for handling updates
      workXpEditForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Get the updated project details from the form
        const updatedWorkXp = {
          role: document.getElementById("edit-role").value,
          // Get other updated fields in a similar way
        };

        // Send an API request to update the project
        fetch(`/update-work-experience/${currentWorkXpId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updatedWorkXp),
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle success or show an alert message
            alert(data.message);

            // Clear the edit form
            clearEditForm();

            // Hide the edit form
            editWorkXpForm.classList.add("d-none");

            // Reload the page or update the table as needed
          })
          .catch((error) => {
            console.error("Error updating work experience:", error);
          });
      });

      // Add a click event listener to the Cancel button
      cancelEditButton.addEventListener("click", () => {
        // Clear the edit form
        clearEditForm();

        // Hide the edit form
        editWorkXpForm.classList.add("d-none");
      });
    </script>

    <!-- Include JavaScript to handle form submissions and interactions -->
    <script src="admin.js"></script>
    <!-- Add Bootstrap JS and Popper.js scripts here if you haven't already -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
