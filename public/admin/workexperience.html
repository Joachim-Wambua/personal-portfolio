<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Work Experience</title>
  </head>
  <body>
    <!-- Horizontal Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="your-logo.png" alt="Joachim Wambua" class="img-fluid" />
        </a>
        <!-- Menu Items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-center" href="/">
              <i class="fs-5 bi-house"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="projects.html">
              <i class="fs-5 bi-speedometer2"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="workexperience.html">
              <i class="fs-5 bi-table"></i> Work Experience
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="clients.html">
              <i class="fs-5 bi-grid"></i> Clients
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="contacts.html">
              <i class="fs-5 bi-people"></i> Messages
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="workexperience" class="mt-4">
      <h3>Work Experience</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Role</th>
            <th>Company</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="experience-table-body">
          <!-- Data from the API will be inserted here -->
        </tbody>
      </table>
    </div>

    <script>
      // get Table body element
      const xpTableBody = document.getElementById("experience-table-body");

      // API request to retrieve work xp
      fetch("/get-work-xpx")
        .then((response) => response.json())
        .then((experiences) => {
          // Clear existing data
          xpTableBody.innerHTML = "";

          // Loop through experiences in dp & append to table
          experiences.forEach((experience) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${experience.role}</td>
                <td>${experience.company}</td>
                <td>${experience.startDate}</td>
                <td>${experience.endDate}</td>
                <td>${experience.description}</td>
                <td>
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
                `;
            xpTableBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error retrieving Work Experiences");
        });
    </script>

    <!-- Add Bootstrap JS and Popper.js scripts here if you haven't already -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
