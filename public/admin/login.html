<!-- public/login.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/html" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card my-5">
            <form class="card-body cardbody-color p-lg-5" id="login-form"  action="/user-login" method="POST">
              <div class="text-center">
                <img
                  src="#"
                  alt="my_logo"
                  class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px"
                  alt="profile"
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope"></i> Email
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                  <span class="input-group-text">
                    <i
                      class="fa-regular fa-eye-slash"
                      id="togglePassword"
                      style="cursor: pointer"
                      onclick="togglePasswordVisibility()"
                    ></i>
                  </span>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-color px-5 mb-5 w-100">
                  Login
                </button>
              </div>
              <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                Not Registered?
                <a href="/registration" class="text-dark fw-bold">
                  Create an Account</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <style>
      .btn-color {
        background-color: #0e1c36;
        color: #fff;
      }

      .btn-color:hover {
        background-color: #0e1c36;
        color: #c2c2c2;
      }

      .profile-image-pic {
        height: 200px;
        width: 200px;
        object-fit: cover;
      }

      .cardbody-color {
        background-color: #ebf2fa;
      }

      a {
        text-decoration: none;
      }
    </style>

    <script>
      // Toggle Password Visibility
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent default form submission

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const loginData = { email, password };


          try {
            const response = await fetch("/user-login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(loginData),
            });

            if (response.status === 200) {
              // Successful Login
                // Redirect to the admin page
                window.location.href = "/admin";

            } else {
              // LogIn Failed
              alert("Login failed. Please check your credentials.")
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while logging in. Please try again.");
          }
        })
      })
    </script>
    <!-- Add Bootstrap JS and Popper.js scripts here if you haven't already -->
    <script type="text/html" src="admin.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
