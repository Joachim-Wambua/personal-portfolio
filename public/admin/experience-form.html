<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Work Experience</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Horizontal Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="your-logo.png" alt="Joachim Wambua" class="img-fluid" />
        </a>
        <!-- Menu Items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-center" href="/">
              <i class="fs-5 bi-house"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="projects.html">
              <i class="fs-5 bi-speedometer2"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="workexperience.html">
              <i class="fs-5 bi-table"></i> Work Experience
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="clients.html">
              <i class="fs-5 bi-grid"></i> Clients
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="contacts.html">
              <i class="fs-5 bi-people"></i> Messages
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Add New Work Experience</h2>
      <form id="experience-form" action="/submit-work-experience" method="POST">
        <div class="form-group">
          <label for="role">Role:</label>
          <input
            type="text"
            class="form-control"
            id="role"
            name="role"
            required
          />
        </div>
        <div class="form-group">
          <label for="company">Company:</label>
          <input
            type="text"
            class="form-control"
            id="company"
            name="company"
            required
          />
        </div>
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            name="startDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" class="form-control" id="endDate" name="endDate" />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <!-- Add a file input field for multiple images -->
        <div class="form-group">
          <label for="images">Images (Multiple Selection):</label>
          <input
            type="file"
            class="form-control-file"
            id="images"
            name="images"
            accept="image/*"
            multiple
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


    <!-- Include JavaScript to handle form submissions and interactions -->
    <script src="admin.js"></script>
    <!-- Add Bootstrap JS and Popper.js scripts here if you haven't already -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
