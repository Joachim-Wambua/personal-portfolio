<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <!-- Add Bootstrap CSS link here if you haven't already -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Horizontal Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="your-logo.png" alt="Joachim Wambua" class="img-fluid" />
        </a>
        <!-- Menu Items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-center" href="/">
              <i class="fs-5 bi-house"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="projects.html">
              <i class="fs-5 bi-speedometer2"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="workexperience.html">
              <i class="fs-5 bi-table"></i> Work Experience
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="clients.html">
              <i class="fs-5 bi-grid"></i> Clients
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="contacts.html">
              <i class="fs-5 bi-people"></i> Messages
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Tables for Displaying Data -->
    <div id="projects" class="mt-4">
      <h3>Projects</h3>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Title</th>
            <th>Client</th>
            <th>Team</th>
            <th>Year</th>
            <th>Description</th>
            <th>Services</th>
            <th>Images</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="project-table-body">
          <!-- Data from the API will be inserted here -->
        </tbody>
      </table>
    </div>

    <script>
      // Inside your HTML file or in a separate JavaScript file
      const projectTableBody = document.getElementById("project-table-body");

      // Make an API request to retrieve projects
      fetch("/get-projects") // Replace with the actual URL of your backend API
        .then((response) => response.json())
        .then((projects) => {
          // Clear existing data
          projectTableBody.innerHTML = "";

          // Loop through the projects and append them to the table
          projects.forEach((project) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${project.title}</td>
                        <td>${project.client}</td>
                        <td>${project.team}</td>
                        <td>${project.year}</td>
                        <td>${project.description}</td>
                        <td>${project.services}</td>
                        <td>${project.images}</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    `;
            projectTableBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error retrieving projects:", error);
        });
    </script>

    <!-- Include JavaScript to handle form submissions and interactions -->
    <script src="admin.js"></script>
    <!-- Add Bootstrap JS and Popper.js scripts here if you haven't already -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
