<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Client</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Responsive Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="/admin">
          <img
            src="/images/kim-brand-dark.png"
            style="width: 72px"
            alt="Joachim Wambua"
            class="img-fluid"
          />
        </a>
        <!-- Responsive Menu Button (Hamburger Icon) -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu Items (Collapsible on Smaller Screens) -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-center" href="admin.html">
                <i class="fs-5 bi-house"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="projects.html">
                <i class="fs-5 bi-speedometer2"></i> Projects
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="workexperience.html">
                <i class="fs-5 bi-table"></i> Work Experience
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="clients.html">
                <i class="fs-5 bi-grid"></i> Clients
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="contacts.html">
                <i class="fs-5 bi-people"></i> Messages
              </a>
            </li>
            <!-- Add a Logout Button -->
            <li class="nav-item">
              <a class="nav-link text-center" href="/logout">
                <i class="fs-5 bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Add New Client</h2>
      <form id="client-form" action="/submit-client" method="POST">
        <div class="form-group">
          <label for="company">Company:</label>
          <input
            type="text"
            class="form-control"
            id="company"
            name="company"
            required
          />
        </div>
        <div class="form-group">
          <label for="logoUrl">Logo URL:</label>
          <input type="url" class="form-control" id="logoUrl" name="logoUrl" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts here if you haven't already -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
