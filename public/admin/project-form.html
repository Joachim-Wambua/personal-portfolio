<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Project</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/admin">
          <img
            src="/images/kim-brand-dark.png"
            style="width: 72px"
            alt="Joachim Wambua"
            class="img-fluid"
          />
        </a>
        <!-- Menu Items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-center" href="/admin.html">
              <i class="fs-5 bi-house"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="projects.html">
              <i class="fs-5 bi-speedometer2"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="workexperience.html">
              <i class="fs-5 bi-table"></i> Work Experience
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="clients.html">
              <i class="fs-5 bi-grid"></i> Clients
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="contacts.html">
              <i class="fs-5 bi-people"></i> Messages
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Add New Project</h2>
      <form
        id="project-form"
        action="/submit-project"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>

        <div class="form-group">
          <label for="author">Authors:</label>
          <input type="text" class="form-control" id="author" name="author" />
        </div>

        <div class="form-group">
          <label for="client">Client:</label>
          <input
            type="text"
            class="form-control"
            id="client"
            name="client"
            required
          />
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <select class="form-control" id="category" name="category" required>
            <option value="Web Development">Web Development</option>
            <option value="Mobile App Development">
              Mobile App Development
            </option>
            <option value="UX/UI Design">UX/UI Design</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Machine Learning">Machine Learning</option>
          </select>
        </div>

        <div class="form-group">
          <label for="services">Services:</label>
          <input
            type="text"
            class="form-control"
            id="services"
            name="services"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="imagesBackground">Background Image:</label>
          <input
            type="file"
            class="form-control-file"
            id="imagesBackground"
            name="imagesBackground"
            accept="image/*"
            required
          />
        </div>

        <div class="form-group">
          <label for="images1">Additional Image 1:</label>
          <input
            type="file"
            class="form-control-file"
            id="image1"
            name="image1"
            accept="image/*"
          />
        </div>

        <div class="form-group">
          <label for="images2">Additional Image 2:</label>
          <input
            type="file"
            class="form-control-file"
            id="image2"
            name="image2"
            accept="image/*"
          />
        </div>

        <div class="form-group">
          <label for="images3">Additional Image 3:</label>
          <input
            type="file"
            class="form-control-file"
            id="image3"
            name="image3"
            accept="image/*"
          />
        </div>

        <div class="form-group">
          <label for="url">URL:</label>
          <input type="url" class="form-control" id="url" name="url" required />
        </div>

        <button type="submit" class="btn btn-primary mb-5">Submit</button>
      </form>
    </div>

    <!-- Include JavaScript to handle form submissions and interactions -->
    <script src="admin.js"></script>
    <!-- Add Bootstrap JS and Popper.js scripts here if you haven't already -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
