    <div class="container mt-5">
      <h2>Add New Project</h2>
      <form
        id="project-form"
        action="/submit-project"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>

        <div class="form-group">
          <label for="author">Authors:</label>
          <input type="text" class="form-control" id="author" name="author" />
        </div>

        <div class="form-group">
          <label for="client">Client:</label>
          <input
            type="text"
            class="form-control"
            id="client"
            name="client"
            required
          />
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <select class="form-control" id="category" name="category" required>
            <option value="Web Development">Web Development</option>
            <option value="Mobile App Development">
              Mobile App Development
            </option>
            <option value="UX/UI Design">UX/UI Design</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Machine Learning">Machine Learning</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tech_stack">Tech Stack Used:</label>
          <input
            type="text"
            class="form-control"
            id="tech_stack"
            name="tech_stack"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="imagesBackground">Background Image URL:</label>
          <input
            type="url"
            class="form-control"
            id="imagesBackground"
            name="imagesBackground"
            required
          />
        </div>

        <div class="form-group">
          <label for="image1">Additional Image 1 URL:</label>
          <input type="url" class="form-control" id="image1" name="image1" />
        </div>

        <div class="form-group">
          <label for="image2">Additional Image 2 URL:</label>
          <input type="url" class="form-control" id="image2" name="image2" />
        </div>

        <div class="form-group">
          <label for="image3">Additional Image 3 URL:</label>
          <input type="url" class="form-control" id="image3" name="image3" />
        </div>

        <div class="form-group">
          <label for="url">URL:</label>
          <input type="url" class="form-control" id="url" name="url" />
        </div>

        <button type="submit" class="btn btn-primary mb-5">Submit</button>
      </form>
    </div>

    <!-- Include JavaScript to handle form submissions and interactions -->
    <script src="admin.js"></script>
    <!-- Add Bootstrap JS and Popper.js scripts here if you haven't already -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
