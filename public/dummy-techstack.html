<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Logos for Web Development Tech Stacks -->
    <div class="clearfix">
      <div class="number float-left" style="color: aliceblue">
        Web Development
      </div>
    </div>

    <div class="tech-stack" style="color: aliceblue">
      <!-- Add your logos here -->

      <!-- Javascript -->

      <div class="stack-logo" data-tooltip="JavaScript">
        <i class="devicon-javascript-plain"></i>
      </div>
      <!-- ReactJS -->
      <div class="stack-logo" data-tooltip="ReactJS">
        <i class="devicon-react-original"></i>
      </div>
      <!-- VueJS -->
      <div class="stack-logo" data-tooltip="VueJS">
        <i class="devicon-vuejs-plain"></i>
      </div>

      <!-- NodeJS -->
      <div class="stack-logo" data-tooltip="NodeJS">
        <i class="devicon-nodejs-plain"></i>
        <!-- Alrternate NodeJS -->
        <!-- <i class="devicon-nodejs-plain-wordmark colored"></i> -->
      </div>

      <!-- ThreeJS -->
      <div class="stack-logo" data-tooltip="ThreeJS">
        <i class="devicon-threejs-original-wordmark"></i>
      </div>

      <!-- MongoDB -->
      <div class="stack-logo" data-tooltip="MongoDB">
        <i class="devicon-mongodb-plain-wordmark"></i>
      </div>

      <!-- MySQL -->
      <div class="stack-logo" data-tooltip="MySQL">
        <i class="devicon-mysql-plain-wordmark"></i>
      </div>

      <!-- ExpressJS -->
      <div class="stack-logo" data-tooltip="ExpressJS">
        <i class="devicon-express-original-wordmark"></i>
      </div>

      <!-- Python -->
      <div class="stack-logo" data-tooltip="Python">
        <i class="devicon-python-plain-wordmark"></i>
      </div>

      <!-- PHP -->
      <div class="stack-logo" data-tooltip="PHP">
        <i class="devicon-php-plain"></i>
      </div>
    </div>

    <!-- Logos for Design Tech Stacks -->
    <div class="clearfix">
      <div class="number float-left" style="color: aliceblue">Design</div>
    </div>
    <div class="tech-stack" style="color: aliceblue">
      <!-- Add your logos here -->
      <!-- Figma -->
      <div class="stack-logo" data-tooltip="Figma">
        <i class="devicon-figma-plain"></i>
      </div>
      <!-- Photoshop -->
      <div class="stack-logo" data-tooltip="JavaScript">
        <i class="devicon-photoshop-line"></i>
      </div>

      <!-- Illustrator -->
      <div class="stack-logo" data-tooltip="Adobe Illustrator">
        <i class="devicon-illustrator-line"></i>
      </div>    

      <!-- After Effects -->
      <div class="stack-logo" data-tooltip="Adobe After Effects">
        <i class="devicon-aftereffects-plain"></i>
      </div>
    </div>
    <!-- Logos for Data Analytics Tech Stacks -->
    <div class="clearfix">
      <div class="number float-left" style="color: aliceblue">
        Data Analytics
      </div>
    </div>

    <div class="tech-stack" style="color: aliceblue">
      <!-- Add your logos here -->
      <!-- Jupyter Notebook -->
      <div class="stack-logo" data-tooltip="Jupyter Notebook">
        <i class="devicon-jupyter-plain-wordmark"></i>
      </div>

      <!-- Python  -->
      <div class="stack-logo" data-tooltip="Python">
        <i class="devicon-python-plain-wordmark"></i>
      </div>

      <!-- Pandas -->
      <div class="stack-logo" data-tooltip="Pandas">
        <i class="devicon-pandas-original-wordmark"></i>
      </div>

      <!-- Numpy -->
      <div class="stack-logo" data-tooltip="NumPy">
        <i class="devicon-numpy-original-wordmark"></i>
      </div>
    </div>
  </body>
</html>
